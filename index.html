<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor Presupuestal 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .kpi-card { border-left: 5px solid #0d6efd; border-radius: 10px; }
        .header-mef { background: #1a2a40; color: white; padding: 20px 0; }
    </style>
</head>
<body>
    <div class="header-mef text-center mb-4">
        <h1>MONITOR GOBIERNOS REGIONALES 2025</h1>
        <p>Datos Oficiales en Tiempo Real</p>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card kpi-card shadow-sm p-3 mb-2">
                    <small class="text-muted">PIM TOTAL LAMBAYEQUE</small>
                    <h2 id="pim-total">Cargando...</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card kpi-card shadow-sm p-3 mb-2" style="border-left-color: #198754;">
                    <small class="text-muted">AVANCE DE EJECUCIÃ“N</small>
                    <h2 id="avance-percent">0%</h2>
                </div>
            </div>
        </div>

        <div class="card shadow-sm p-4">
            <h4>Buscador de Proyectos</h4>
            <input type="text" id="buscar-proyecto" class="form-control mb-3" placeholder="Ej: Hospital, Carretera, Olmos...">
            <div id="lista-proyectos">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
