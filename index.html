<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor Regional Lambayeque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark mb-4 py-3">
        <div class="container text-center">
            <span class="navbar-brand fw-bold fs-4">üèõÔ∏è ANAL√çTICA PRESUPUESTAL: LAMBAYEQUE</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4 mb-2"><div class="card card-kpi bg-primary text-center"><small>PIM TOTAL</small><h3 id="total-pim">S/ 0</h3></div></div>
            <div class="col-md-4 mb-2"><div class="card card-kpi bg-success text-center"><small>DEVENGADO TOTAL</small><h3 id="total-ejecutado">S/ 0</h3></div></div>
            <div class="col-md-4 mb-2"><div class="card card-kpi bg-dark text-center"><small>AVANCE GLOBAL</small><h3 id="avance-global">0%</h3></div></div>
        </div>

        <div class="row mb-4">
            <div class="col-lg-7 mb-3">
                <div class="card-chart">
                    <h6 class="fw-bold text-muted mb-3">INVERSI√ìN POR SECTOR (PIM)</h6>
                    <canvas id="chartSectores"></canvas>
                </div>
            </div>
            <div class="col-lg-5 mb-3">
                <div class="card-chart">
                    <h6 class="fw-bold text-muted mb-3">ESTADO DE PROYECTOS</h6>
                    <canvas id="chartTorta"></canvas>
                </div>
            </div>
        </div>

        <div class="card p-4 mb-4 shadow-sm border-0">
            <div class="row g-2 align-items-end">
                <div class="col-md-5">
                    <label class="small fw-bold">üîé BUSCAR PROYECTO</label>
                    <input type="text" id="buscador" class="form-control" placeholder="Escriba nombre del proyecto...">
                </div>
                <div class="col-md-2">
                    <label class="small fw-bold">üìÖ A√ëO</label>
                    <select id="select-anio" class="form-select"></select>
                </div>
                <div class="col-md-5">
                    <label class="small fw-bold">üìä FILTRAR POR AVANCE</label>
                    <div class="btn-group w-100">
                        <button class="btn btn-outline-danger btn-sm" onclick="setRango('bajo')">Bajo</button>
                        <button class="btn btn-outline-warning btn-sm text-dark" onclick="setRango('medio')">Medio</button>
                        <button class="btn btn-outline-success btn-sm" onclick="setRango('alto')">Alto</button>
                        <button class="btn btn-secondary btn-sm" onclick="setRango('todos')">Todos</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="contenedor-proyectos"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
