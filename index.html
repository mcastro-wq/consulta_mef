<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor GORE Lambayeque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mef-blue: #0d47a1; }
        body { background-color: #f8f9fa; }
        .navbar { background-color: var(--mef-blue) !important; border-bottom: 4px solid #ffd600; }
        .card-kpi { border: none; border-radius: 12px; color: white; }
        .avance-alto { border-left: 6px solid #198754; }
        .avance-medio { border-left: 6px solid #ffc107; }
        .avance-bajo { border-left: 6px solid #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4 py-2">
        <div class="container text-center">
            <span class="navbar-brand fw-bold">üèõÔ∏è MONITOR PRESUPUESTAL: LAMBAYEQUE (C√ìD. 14)</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4 mb-2"><div class="card card-kpi bg-primary p-3 text-center"><small>PIM TOTAL</small><h3 id="total-pim">S/ 0</h3></div></div>
            <div class="col-md-4 mb-2"><div class="card card-kpi bg-success p-3 text-center"><small>DEVENGADO TOTAL</small><h3 id="total-ejecutado">S/ 0</h3></div></div>
            <div class="col-md-4 mb-2"><div class="card card-kpi bg-dark p-3 text-center"><small>AVANCE GLOBAL</small><h3 id="avance-global">0%</h3></div></div>
        </div>

        <div class="card p-3 mb-4 shadow-sm">
            <div class="row g-2 align-items-end">
                <div class="col-md-5"><label class="small fw-bold">üîç BUSCADOR</label><input type="text" id="buscador" class="form-control" placeholder="Buscar..."></div>
                <div class="col-md-2"><label class="small fw-bold">üìÖ A√ëO</label><select id="select-anio" class="form-select"></select></div>
                <div class="col-md-5">
                    <label class="small fw-bold">üìä ESTADO</label>
                    <div class="btn-group w-100">
                        <button class="btn btn-outline-danger btn-sm" onclick="setRango('bajo')">Bajo</button>
                        <button class="btn btn-outline-warning btn-sm text-dark" onclick="setRango('medio')">Medio</button>
                        <button class="btn btn-outline-success btn-sm" onclick="setRango('alto')">Alto</button>
                        <button class="btn btn-secondary btn-sm" onclick="setRango('todos')">Todos</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="estado" class="text-center mb-3 fw-bold text-muted">Cargando...</div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="contenedor-proyectos"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
